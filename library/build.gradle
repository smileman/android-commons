apply plugin: 'com.android.library'

android {
	compileSdkVersion 21
	buildToolsVersion "21.1.2"

	defaultConfig {
		minSdkVersion 15
		targetSdkVersion 21
		versionCode 3
		versionName "0.1.2"
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.intellij:annotations:9.+@jar'
}

apply from: '../maven_push.gradle'
